<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function comparePrice(product1,product2){
            return product1.price>product2.price?product2:product1;
        }
        const product1 = {
            name:'pen',
            price:500
        };
        const product2={
            name:'basketball',
            price:5000
        };
        console.log(comparePrice(product1,product2));
    </script>    
</body>
</html>
