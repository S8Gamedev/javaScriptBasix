<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function converToFahrenheit(celsius){
            return (celsius*9/5)+32;
        }
        function converToCelsius(fahrenheit){
            return (fahrenheit*5/9)+32;
        }
        console.log(converToFahrenheit(25));
        console.log(converToCelsius(86));
    </script>
</body>
</html>
