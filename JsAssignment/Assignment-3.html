<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Highlight {
            background-color: yellow;
        }   
    </style>
</head>
<body>
    <ul class="UnorderedList">
        <li class="">apple</li>
        <li class="">banana</li>
        <li class="">orange</li>
        <li class="">grape</li>
        <li class="">watermelon</li>
        <li class="">strawberry</li>
    </ul>

    <script>
        listItems = document.querySelector('.UnorderedList');
        console.log(listItems);
        list=listItems.children;
        for( let i=0;i<list.length;i++){
            console.log(list[i].innerHTML);
            if((i+1)%2 === 0){
                list[i].classList.add('Highlight');
            }
        }
    </script>
    
</body>
</html>
