<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <p class="output"></p>
    <p>
        <button onclick="
        updateCalculation('1');
        ">1</button>
    <button onclick="
    updateCalculation('2');
    ">2</button>
    <button onclick="
    updateCalculation('3');
    ">3</button>
    <button onclick="
    updateCalculation('+');
    "
    >+</button>
    
    </p>
    <p>
        <button onclick="
        updateCalculation('4');
        ">4</button>
    <button onclick="
    updateCalculation('5');
    ">5</button>
    <button onclick="
    updateCalculation('6');
    ">6</button>
    <button onclick="
    updateCalculation('-');
    "
    >-</button>
    </p>
    <p>
        <button onclick="
        updateCalculation('7');
        ">7</button>
    <button onclick="
    updateCalculation('8');
    ">8</button>
    <button onclick="
    updateCalculation('9');
    ">9</button>
    <button onclick="
    updateCalculation('*');
    "
    >*</button>
    </p>
    <p>
        <button onclick="updateCalculation('0');
        ">0</button>
        <button onclick="
        updateCalculation('.');
        ">.</button>
        <button onclick="
    updateCalculation('=');
    ">=</button>
        <button onclick="
        updateCalculation('/');
        ">/</button>
    </p>
    <p>
        <button onclick="
            calculation='';
            localStorage.removeItem('calculation');
            localStorage.setItem('calculation','');
            console.log('Cleared');
            showCalculation('');
            ">clear</button>
    </p>
    <script>
        let calculation='';
        function showCalculation(calculation){
            let output=document.querySelector('.output');
            output.innerHTML=`${calculation}`;
        }
        function updateCalculation(code){
            if(code==='='){
                calculation=localStorage.getItem('calculation');
                console.log(eval(calculation));
                showCalculation(eval(calculation));
                // localStorage.setItem('calcualtion',calculation);
                return
            }
            calculation =localStorage.getItem('calculation');
            calculation+=code
            // if(calculation !== '')
            localStorage.setItem('calculation',calculation);
            // calculation=localStorage.getItem('calculation');
            console.log(localStorage.getItem('calculation'));
            showCalculation(calculation);
        }
        // localStorage.setItem('calculation',calculation);
    </script>
</body>
</html>
